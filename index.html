<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./Asset 1@3x 1.png" alt="logo_algoritmics">
            </div>
            <div class="header-list">
                <ul class="header-li">
                    <li class="black">БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИНВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЯ</li>
                    <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
            </div>
            <div class="login">
                <button class="log">ВОЙТИ</button>
            </div>
        </header>
        <main>
            <h1>Конвертер валют онлайн</h1>
            <div class="parts">
                <div class="first-part">
                    <p class="choose">У меня есть</p>
                    <div class="currency">
                        <button class="rub">RUB</button>
                        <button class="usd">USD</button>
                        <button class="eur">EUR</button>
                        <button class="gbp">GBP</button>
                    </div>
                    <div class="text-area">
                        <input id="money" name="money" type="number">
                        <span></span>
                    </div>
                </div>
                <div class="second-part">
                    <p class="choose">Хочу приобрести</p>
                    <div class="currency">
                        <button class="rub">RUB</button>
                        <button class="usd">USD</button>
                        <button class="eur">EUR</button>
                        <button class="gbp">GBP</button>
                </div>
                <div class="text-area">
                    <input id="money" name="money">
                    <span></span>
                </div>
            </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
